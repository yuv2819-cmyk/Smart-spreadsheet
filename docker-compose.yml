services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-spreadsheet-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smart-spreadsheet-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-spreadsheet-frontend
    ports:
      - "3000:3000"
    environment:
      BACKEND_API_URL: http://backend:8000
      BACKEND_API_TOKEN: ${MVP_API_TOKEN:-dev-insecure-token}
      BACKEND_TENANT_ID: ${BACKEND_TENANT_ID:-1}
      BACKEND_USER_ID: ${BACKEND_USER_ID:-1}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    networks:
      - smart-spreadsheet-network

  db:
    image: postgres:16-alpine
    container_name: smart-spreadsheet-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_spreadsheet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-spreadsheet-network

volumes:
  postgres_data:

networks:
  smart-spreadsheet-network:
    driver: bridge
